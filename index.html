<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 9</title>
  </head>
  <body>
    <div class="image">
      <img class="photo_1" src="images/photo.png" alt="trivo" />
    </div>
    <div class="container">
      <div class="div_1">
        <div class="div_2">
          <div class="circle">
            <img class="polygon" src="images/Group 2.svg" alt="group 2" />
          </div>

          <h1 class="create_text">Create an Account</h1>
        </div>
        <div>
          <p class="text_1">
            Became trivo member ,youâ€™ll get exlusive <br />
            treatment from trivo
          </p>
        </div>
        <form>
          <div class="form_div">
            <label class="lab" for="full_name">Full Name</label>
            <input
              required
              class="inp"
              type="text"
              id="full_name"
              placeholder="Enter your full name"
            />
            <label class="lab" for="email">Email</label>
            <input
              required
              class="inp"
              type="email"
              id="email"
              placeholder="Enter email"
            />
            <label class="lab" for="password">Password</label>
            <div class="input_div">
              <img class="vector" src="images/Vector.png" alt="vector image" />

              <input
                required
                class="inp_1"
                type="password"
                id="password"
                placeholder="Create a password"
              />
            </div>
            <div class="button_div">
              <button type="submit" class="create_button">
                Create an Account
              </button>
            </div>
          </div>
        </form>
        <a
          href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=ka&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1127922054%3A1761444667436072"
          class="google"
          target="_blank"
        >
          <img
            class="google_img"
            src="images/flat-color-icons_google.png"
            alt="google image"
          />
          <span>Sign up with google</span>
        </a>
        <p class="already">
          Already have an account? <span class="log_in">log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
